<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings | Bhada Ma</title>
  <link rel="icon" type="image/jpeg" href="assets/images/icon.jpg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/premium-styles.css">
  <style>   
    .profile-page-container {
      min-height: 100vh;
      background: #FAF3E0;
      padding: 2rem 0;
    }
    
    .profile-header {
      background: linear-gradient(135deg, #212121 0%, #424242 100%);
      color: #FAF3E0;
      padding: 3rem 0;
      margin-bottom: 3rem;
    }
    
    .profile-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 4vw, 3rem);
      margin-bottom: 1rem;
      font-weight: 700;
      text-align: center;
    }
    
    .profile-subtitle {
      text-align: center;
      color: #E0C097;
      font-size: 1.1rem;
      font-weight: 300;
    }
    
    .profile-container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    .profile-section {
      background: #FFFFFF;
      border-radius: 16px;
      padding: 2.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 30px rgba(33, 33, 33, 0.1);
      border: 1px solid rgba(224, 192, 151, 0.1);
    }
    
    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: #212121;
      margin-bottom: 2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .section-title::before {
      content: '';
      width: 4px;
      height: 2rem;
      background: linear-gradient(135deg, #FFD700 0%, #E0C097 100%);
      border-radius: 2px;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #212121;
      font-weight: 500;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 1rem 1.5rem;
      border: 2px solid #E0C097;
      border-radius: 10px;
      font-size: 1rem;
      background: #FAF3E0;
      color: #212121;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #FFD700;
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
      background: #FFFFFF;
    }
    
    .form-group input[readonly] {
      background: rgba(224, 192, 151, 0.1);
      color: #666;
      cursor: not-allowed;
    }
    
    .qr-upload-section {
      text-align: center;
      padding: 2rem;
      border: 2px dashed #E0C097;
      border-radius: 12px;
      background: rgba(224, 192, 151, 0.05);
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .qr-upload-section:hover {
      border-color: #FFD700;
      background: rgba(255, 215, 0, 0.05);
    }
    
    .qr-upload-section.dragover {
      border-color: #FFD700;
      background: rgba(255, 215, 0, 0.1);
      transform: scale(1.02);
    }
    
    .qr-upload-section p {
      color: #666;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }
    
    .qr-preview {
      max-width: 200px;
      max-height: 200px;
      margin: 1rem auto;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(33, 33, 33, 0.1);
      display: none;
    }
    
    .upload-btn {
      background: linear-gradient(135deg, #FFD700 0%, #E0C097 100%);
      color: #212121;
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
    }
    
    .upload-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .current-qr {
      margin: 2rem 0;
      text-align: center;
      padding: 2rem;
      background: rgba(224, 192, 151, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(224, 192, 151, 0.2);
    }
    
    .current-qr h4 {
      color: #212121;
      margin-bottom: 1rem;
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      font-weight: 600;
    }
    
    .current-qr img {
      max-width: 200px;
      max-height: 200px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(33, 33, 33, 0.1);
      margin-bottom: 1rem;
    }
    
    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      transition: all 0.3s ease;
      margin: 0.5rem;
      font-family: 'Inter', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #FFD700 0%, #E0C097 100%);
      color: #212121;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, #212121 0%, #424242 100%);
      color: #FAF3E0;
    }
    
    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(33, 33, 33, 0.3);
    }
    
    .btn-success {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
    }
    
    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
    }
    
    .alert {
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      font-weight: 500;
      border: 2px solid transparent;
    }
    
    .alert-success {
      background: rgba(40, 167, 69, 0.1);
      color: #155724;
      border-color: rgba(40, 167, 69, 0.3);
    }
    
    .alert-error {
      background: rgba(220, 53, 69, 0.1);
      color: #721c24;
      border-color: rgba(220, 53, 69, 0.3);
    }
    
    .alert-info {
      background: rgba(224, 192, 151, 0.1);
      color: #856404;
      border-color: rgba(224, 192, 151, 0.3);
    }
    
    .loading {
      text-align: center;
      padding: 3rem;
      color: #666;
      font-size: 1.1rem;
    }
    
    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #E0C097;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      margin-left: 0.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .payment-info {
      background: rgba(224, 192, 151, 0.1);
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      border: 1px solid rgba(224, 192, 151, 0.2);
    }
    
    .payment-info h4 {
      margin-top: 0;
      color: #212121;
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    
    .payment-info p {
      margin: 0.8rem 0;
      color: #666;
      font-size: 0.95rem;
    }
    
    .payment-info strong {
      color: #212121;
      font-weight: 600;
    }
    
    .account-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .user-type-badge {
      background: linear-gradient(135deg, #FFD700 0%, #E0C097 100%);
      color: #212121;
      padding: 0.3rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: inline-block;
      margin-bottom: 1rem;
    }
    
    @media (max-width: 768px) {
      .profile-page-container {
        padding: 1rem 0;
      }
      
      .profile-header {
        padding: 2rem 0;
        margin-bottom: 2rem;
      }
      
      .profile-container {
        margin: 0 1rem;
      }
      
      .profile-section {
        padding: 2rem 1.5rem;
        margin-bottom: 1.5rem;
      }
      
      .section-title {
        font-size: 1.5rem;
      }
      
      .account-actions {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 300px;
      }
    }
    
    @media (max-width: 480px) {
      .profile-title {
        font-size: 1.8rem;
      }
      
      .profile-container {
        margin: 0 0.5rem;
      }
      
      .profile-section {
        padding: 1.5rem 1rem;
        margin-bottom: 1rem;
      }
      
      .section-title {
        font-size: 1.3rem;
      }
      
      .qr-upload-section {
        padding: 1.5rem;
      }
      
      .current-qr {
        padding: 1.5rem;
      }
      
      .payment-info {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="navbar"></div>

  <div class="profile-page-container">
    <div class="profile-header">
      <div class="container">
        <h1 class="profile-title">Profile Settings</h1>
        <p class="profile-subtitle">Manage your account and payment information</p>
      </div>
    </div>

    <div class="container">
      <div id="alertContainer"></div>

      <div class="profile-section">
        <h3 class="section-title">Personal Information</h3>
        <form id="profileForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required readonly>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
          </div>
          <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
      </div>

      <div class="profile-section" id="paymentSection" style="display: none;">
        <h3 class="section-title">Payment Information</h3>
        
        <div class="payment-info">
          <h4>Current Payment Details</h4>
          <div id="currentPaymentInfo">
            <p><strong>UPI ID:</strong> <span id="currentUpiId">Not set</span></p>
            <p><strong>QR Code:</strong> <span id="currentQrStatus">Not uploaded</span></p>
          </div>
        </div>

        <form id="paymentForm">
          <div class="form-group">
            <label for="upiId">ID (e.g., 9876543210)</label>
            <input type="text" id="upiId" name="upiId" placeholder="Enter your UPI ID">
          </div>
          
          <div class="form-group">
            <label>QR Code Image</label>
            <div class="qr-upload-section" id="qrUploadSection">
              <p>Drag and drop your QR code image here, or click to select</p>
              <input type="file" id="qrCodeFile" accept="image/*" style="display: none;">
              <button type="button" class="upload-btn" onclick="document.getElementById('qrCodeFile').click()">
                Choose QR Code Image
              </button>
              <img id="qrPreview" class="qr-preview" alt="QR Code Preview">
            </div>
          </div>

          <div class="current-qr" id="currentQrSection" style="display: none;">
            <h4>Current QR Code</h4>
            <img id="currentQrImage" alt="Current QR Code">
            <br><br>
            <button type="button" class="btn btn-secondary" onclick="removeQrCode()">Remove QR Code</button>
          </div>

          <button type="submit" class="btn btn-success">Save Payment Details</button>
        </form>
      </div>

      <div class="profile-section">
        <h3 class="section-title">Account Actions</h3>
        <div class="account-actions">
          <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
          <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/utils.js"></script>
  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/profile-settings.js"></script>
</body>
</html>
