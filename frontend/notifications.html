<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications | Bhada Ma</title>
  <link rel="icon" type="image/jpeg" href="assets/images/icon.jpg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/premium-styles.css">
  <style>
    .notifications-page-container {
      min-height: 100vh;
      background: #FAF3E0;
      padding: 2rem 0;
    }
    
    .notifications-header {
      background: linear-gradient(135deg, #212121 0%, #424242 100%);
      color: #FAF3E0;
      padding: 3rem 0;
      margin-bottom: 3rem;
    }
    
    .notifications-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 4vw, 3rem);
      margin-bottom: 1rem;
      font-weight: 700;
      text-align: center;
    }
    
    .notifications-subtitle {
      text-align: center;
      color: #E0C097;
      font-size: 1.1rem;
      font-weight: 300;
    }
    
    .notifications-container {
      max-width: 900px;
      margin: 0 auto;
      background: #FFFFFF;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(33, 33, 33, 0.1);
      border: 1px solid rgba(224, 192, 151, 0.1);
      overflow: hidden;
    }
    
    .notifications-header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      background: linear-gradient(135deg, #E0C097 0%, #FFD700 100%);
      border-bottom: 1px solid rgba(224, 192, 151, 0.2);
    }
    
    .notifications-header-bar h2 {
      color: #212121;
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 600;
    }
    
    .header-actions {
      display: flex;
      gap: 1rem;
    }
    
    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #212121 0%, #424242 100%);
      color: #FAF3E0;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(33, 33, 33, 0.3);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.9);
      color: #212121;
      border: 1px solid rgba(33, 33, 33, 0.1);
    }
    
    .btn-secondary:hover {
      background: #FFFFFF;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(33, 33, 33, 0.1);
    }
    
    .notifications-list {
      padding: 2rem;
    }
    
    .notification-item {
      background: #FFFFFF;
      border: 1px solid rgba(224, 192, 151, 0.2);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }
    
    .notification-item:hover {
      box-shadow: 0 5px 20px rgba(33, 33, 33, 0.1);
      transform: translateY(-2px);
    }
    
    .notification-item.unread {
      background: rgba(255, 215, 0, 0.05);
      border-left: 4px solid #FFD700;
    }
    
    .notification-item.unread::before {
      content: '';
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      width: 8px;
      height: 8px;
      background: #FFD700;
      border-radius: 50%;
    }
    
    .notification-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }
    
    .notification-title {
      font-weight: 600;
      color: #212121;
      margin: 0;
      font-size: 1.1rem;
      font-family: 'Inter', sans-serif;
    }
    
    .notification-time {
      font-size: 0.8rem;
      color: #666;
      white-space: nowrap;
      margin-left: 1rem;
      font-weight: 400;
    }
    
    .notification-message {
      color: #666;
      margin: 0 0 1rem 0;
      line-height: 1.6;
      font-size: 0.95rem;
    }
    
    .notification-type {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .type-payment_completed {
      background: rgba(40, 167, 69, 0.1);
      color: #155724;
      border: 1px solid rgba(40, 167, 69, 0.2);
    }
    
    .type-booking_confirmed {
      background: rgba(0, 123, 255, 0.1);
      color: #0056b3;
      border: 1px solid rgba(0, 123, 255, 0.2);
    }
    
    .type-booking_rejected {
      background: rgba(220, 53, 69, 0.1);
      color: #721c24;
      border: 1px solid rgba(220, 53, 69, 0.2);
    }
    
    .type-new_message {
      background: rgba(255, 215, 0, 0.1);
      color: #856404;
      border: 1px solid rgba(255, 215, 0, 0.2);
    }
    
    .type-new_booking_request {
      background: rgba(108, 117, 125, 0.1);
      color: #495057;
      border: 1px solid rgba(108, 117, 125, 0.2);
    }
    
    .notification-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    
    .btn-small {
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
    }
    
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #666;
    }
    
    .empty-state h3 {
      margin-bottom: 1rem;
      color: #212121;
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
    }
    
    .empty-state p {
      margin-bottom: 2rem;
      font-size: 1rem;
    }
    
    .empty-state-btn {
      background: linear-gradient(135deg, #E0C097 0%, #FFD700 100%);
      color: #212121;
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      font-family: 'Inter', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .empty-state-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(224, 192, 151, 0.3);
    }
    
    .loading {
      text-align: center;
      padding: 4rem 2rem;
      color: #666;
      font-size: 1.1rem;
    }
    
    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #E0C097;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      margin-left: 0.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error {
      text-align: center;
      padding: 2rem;
      color: #721c24;
      background: rgba(220, 53, 69, 0.1);
      border: 2px solid rgba(220, 53, 69, 0.3);
      border-radius: 12px;
      margin: 2rem;
      font-weight: 500;
    }
    
    @media (max-width: 768px) {
      .notifications-page-container {
        padding: 1rem 0;
      }
      
      .notifications-header {
        padding: 2rem 0;
        margin-bottom: 2rem;
      }
      
      .notifications-container {
        margin: 0 1rem;
        border-radius: 12px;
      }
      
      .notifications-header-bar {
        padding: 1.5rem;
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
      
      .notifications-header-bar h2 {
        font-size: 1.5rem;
      }
      
      .header-actions {
        width: 100%;
        justify-content: center;
      }
      
      .notifications-list {
        padding: 1.5rem;
      }
      
      .notification-item {
        padding: 1.2rem;
      }
      
      .notification-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
      
      .notification-time {
        margin-left: 0;
      }
    }
    
    @media (max-width: 480px) {
      .notifications-title {
        font-size: 1.8rem;
      }
      
      .notifications-container {
        margin: 0 0.5rem;
      }
      
      .notifications-header-bar {
        padding: 1rem;
      }
      
      .notifications-header-bar h2 {
        font-size: 1.3rem;
      }
      
      .header-actions {
        flex-direction: column;
        width: 100%;
      }
      
      .btn {
        width: 100%;
      }
      
      .notifications-list {
        padding: 1rem;
      }
      
      .notification-item {
        padding: 1rem;
      }
      
      .notification-actions {
        flex-direction: column;
      }
      
      .btn-small {
        width: 100%;
        text-align: center;
      }
      
      .empty-state {
        padding: 3rem 1rem;
      }
      
      .empty-state h3 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div id="navbar"></div>


  <div class="notifications-page-container">
    <div class="notifications-header">
      <div class="container">
        <h1 class="notifications-title">Notifications</h1>
        <p class="notifications-subtitle">Stay updated with your Bhada Ma activities</p>
      </div>
    </div>

    <div class="container">
      <div class="notifications-container">
        <div class="notifications-header-bar">
          <h2>Your Notifications</h2>
          <div class="header-actions">
            <button class="btn btn-primary" onclick="markAllAsRead()">Mark All as Read</button>
            <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
          </div>
        </div>

        <div class="notifications-list">
          <div id="notificationsList">
            <div class="loading">Loading notifications...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/utils.js"></script>
  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/notifications.js"></script>
</body>
</html>
